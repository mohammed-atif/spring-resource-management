server:
  servlet:
    contextPath: /bookstore

spring:
  banner:
    location: 'classpath:/assets/banner.txt'
  datasource:
    username: root
    password: root
    url: 'jdbc:h2:mem:test'
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: 'create-drop'
  main:
    lazy-initialization: true